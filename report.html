<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Reports - Student Portal</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Student Portal</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="topNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="add-student.html">Add Student</a></li>
        <li class="nav-item"><a class="nav-link active" href="report.html">Reports</a></li>
        <li class="nav-item"><a class="nav-link" href="admin.html">Admin</a></li>
      </ul>
      <span id="who" class="text-white me-3"></span>
      <button id="signOutBtn" class="btn btn-outline-light btn-sm">Sign Out</button>
    </div>
  </div>
</nav>

<div class="container py-4">

  <div class="card p-3 shadow-sm mb-3">
    <div class="d-flex flex-wrap align-items-center gap-2">
      <select id="filterCampus" class="form-select w-auto">
        <option value="">All Campuses</option>
        <option value="campus-a">Campus A</option>
        <option value="campus-b">Campus B</option>
      </select>

      <input id="searchInput" class="form-control w-auto" placeholder="Search Name or ID">

      <button id="applyFilterBtn" class="btn btn-secondary btn-sm">Apply</button>

      <button id="exportCsvBtn" class="btn btn-outline-success btn-sm ms-auto">Export CSV</button>
      <button id="exportPdfBtn" class="btn btn-outline-primary btn-sm">Export PDF</button>
    </div>
  </div>

  <div class="card shadow-sm p-3">

    <div class="table-responsive">
      <table class="table table-striped">
        <thead><tr>
          <th>Photo</th><th>ID</th><th>Name</th><th>Campus</th><th>Batch</th><th>Created By</th>
        </tr></thead>
        <tbody id="reportTbody"></tbody>
      </table>
    </div>

    <ul class="pagination mt-3" id="pagination"></ul>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script src="firebase-config.js"></script>
<script src="app-common.js"></script>

<script>
document.getElementById('signOutBtn').onclick = signOutAndGoLogin;

let pageSize = 8, currentPage = 1, allRows = [];

(async()=>{
  const user = await requireAuth(); if(!user) return;
  document.getElementById('who').textContent = user.email + " ("+user.profile.role+")";
  applyRoleNavbar(user);

  await loadData(user);
})();

async function loadData(user){
  const tbody = document.getElementById("reportTbody");
  tbody.innerHTML = "<tr><td colspan='6'>Loading...</td></tr>";

  let q = db.collection("students").orderBy("createdAt","desc");
  const role = user.profile.role;

  if(role === "campus_manager")
    q = db.collection("students").where("campusId","==",user.profile.campusId).orderBy("createdAt","desc");
  else if(role === "staff")
    q = db.collection("students").where("createdBy","==",user.uid).orderBy("createdAt","desc");

  const snap = await q.get();
  allRows = [];
  snap.forEach(doc=>{
    const s = doc.data();
    allRows.push({
      id: doc.id,
      studentId: s.studentId,
      name: s.name,
      campusId: s.campusId,
      batch: s.batch,
      createdBy: s.createdBy,
      photoUrl: s.photoUrl
    });
  });

  applyFilters();
}

document.getElementById("applyFilterBtn").onclick = ()=>{ currentPage=1; applyFilters(); };
document.getElementById("searchInput").oninput = ()=>{ currentPage=1; applyFilters(); };

function applyFilters(){
  const campus = document.getElementById("filterCampus").value;
  const text = document.getElementById("searchInput").value.trim().toLowerCase();
  let rows = allRows;
  if(campus) rows = rows.filter(r=>r.campusId===campus);
  if(text) rows = rows.filter(r=> (r.name||"").toLowerCase().includes(text) || (r.studentId||"").toLowerCase().includes(text));
  render(rows);
}

function render(rows){
  const total = rows.length;
  const tbody = document.getElementById("reportTbody");
  tbody.innerHTML = "";

  const start = (currentPage-1)*pageSize;
  const pageRows = rows.slice(start,start+pageSize);
  if(pageRows.length===0){
    tbody.innerHTML = "<tr><td colspan='6'>No records</td></tr>";
    return;
  }

  pageRows.forEach(r=>{
    tbody.innerHTML += `
      <tr>
        <td><img src="${r.photoUrl || 'https://via.placeholder.com/48'}" width="48" style="border-radius:6px"></td>
        <td>${r.studentId||""}</td>
        <td>${r.name||""}</td>
        <td>${r.campusId||""}</td>
        <td>${r.batch||""}</td>
        <td>${r.createdBy||""}</td>
      </tr>`;
  });

  window._currentReport = rows.map(r=>[r.studentId,r.name,r.campusId,r.batch,r.createdBy]);
  pagination(total);
}

function pagination(total){
  const pages = Math.ceil(total/pageSize);
  const pag = document.getElementById("pagination");
  pag.innerHTML = "";
  for(let i=1;i<=pages;i++){
    pag.innerHTML += `<li class="page-item ${i===currentPage?'active':''}">
      <a class="page-link" href="#">${i}</a>
    </li>`;
  }
  [...pag.children].forEach((li,i)=>{
    li.onclick=e=>{
      e.preventDefault();
      currentPage=i+1;
      applyFilters();
    };
  });
}

document.getElementById("exportCsvBtn").onclick = ()=>{
  exportTableToCSV("students.csv", [["ID","Name","Campus","Batch","Created By"], ...window._currentReport]);
};

document.getElementById("exportPdfBtn").onclick = ()=>{
  exportRowsToPDF("students.pdf", window._currentReport, ["StudentID","Name","Campus","Batch","CreatedBy"]);
};
</script>
</body>
</html>
