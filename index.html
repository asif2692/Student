<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Login - Student Portal</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="card-title text-center mb-3">Sign In</h3>
            <div class="mb-3"><input id="email" class="form-control" placeholder="Email"></div>
            <div class="mb-3"><input id="password" type="password" class="form-control" placeholder="Password"></div>
            <div class="d-flex justify-content-between">
              <button id="loginBtn" class="btn btn-primary">Sign In</button>
              <a href="register.html" class="btn btn-outline-secondary">Register</a>
            </div>
            <p class="text-muted mt-3">After sign in you will be redirected to the Add Student page.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="firebase-config.js"></script>
<script src="app-common.js"></script>
<script>
document.getElementById('loginBtn').onclick = async ()=>{
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  try{
    await auth.signInWithEmailAndPassword(email,password);
    window.location.href = 'add-student.html';
  }catch(err){ alert('Sign in error: '+err.message); }
}
</script>
</body>
</html>
